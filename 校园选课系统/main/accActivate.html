<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>账号激活</title>
    <link href="style/accActivate.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="scripts/accActivate.js"></script>
</head>
<body>
    <form class="window" id="activateForm">
        <h3>账号激活</h3><hr>        
        <table cellspacing="20">
            <tr>
                <th>用户名：</th>
                <td><input id = "username" type="text" placeholder="输入学号 / 工号" required></td>
            </tr>
            <tr>
                <th>旧密码：</th>
                <td><input id = "oldPass" type="text" placeholder="输入旧密码" required></td>
            </tr>
            <tr>
                <th>新密码：</th>
                <td><input id = "newPass" type="text" placeholder="输入新密码" required></td>
            </tr>
        </table>

        <input type="submit" value="激活" id="activate" onclick=""> <br>
    </form>
</body>
</html>
