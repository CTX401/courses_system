<!DOCTYPE html>
<html id="html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link href="style/mainTeacher.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="scripts/mainTeacher.js"></script>
</head>
<body>
    <div id="head">
        <div class="bg"></div>
        <ul id="headCont">
            <li class="Title">
                <img src="images/graduation.png">
                <h1>校园选课系统</h1>
            </li>
            <li class="navBar">
                <div><a href="mainTeacher.html" class="courseTable">课程系统</a></div>
                <div><a href="mainTchTable.html" class="timeTable">课表查询</a></div>
            </li>
            <li class="userInfo">
                <img src="images/user.png" class="userIcon">
                <div id="userName"></div>       
                <img src="images/bell_18489388.png" class="notification" id="notification">

                <div id="notification-sidebar">
                    <div class="notification-contents">
                        <div class="noti-header"><span id="readAll">已读全部</span></div><hr>
                        <ul id="noti">
                            <!-- <li>请求已被驳回</li> -->
                        </ul>
                    </div>
                </div>                     
            </li>
        </ul>
    </div> 
    <div id="content">             
        <table class="courses" cellspacing="0">
            <thead>
                <tr>
                    <th> 序号 </th>
                    <th> 课程 </th>
                    <th> 课程ID </th>
                    <th> 学院 </th>
                    <th> 时间 </th>
                    <th> 地点 </th>
                    <th> 学分 </th>
                    <th> 人数 </th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- JS动态填充 -->
                <!-- <td class="num">1</td>
                <td>软件工程</td>
                <td>CS207</td>
                <td>计算机学院</td>
                <td>星期三 8:00 ~ 9:45（双周）</th>
                <td>计科楼201</td>
                <td>1</td>
                <td>128/250</td>
                <td align="center"><button class='dltCourse'> X </button></td> -->
            </tbody>
            <tfoot id="addCourse">
                <tr>
                    <td colspan="9", style="text-align: center;">
                        <button> ＋ </button>
                    </td>
                </tr>
            </tfoot>
        </table>
        <div id="dltReason">
            <div class="reasonWindow">
                <button class="closeDltPop" id="closeDltPop"> x </button>                
                <h3 style="text-align:center">删除咨询</h3>
                <hr>
                <ul>
                    <li class="class">
                        <div id="dltClass"></div>                        
                    </li>
                    <li class="reasonOption">
                        <div>原因：
                            <select id="reason">
                                <option disabled selected hidden> 选择删除原因 </option>
                                <option>健康状态不佳</option>
                                <option>家庭突发事件</option>
                                <option>经济困难</option>
                                <option>学术误导</option>
                                <option>自然灾害</option>
                                <option>安全问题</option>
                                <option>心理困扰</option>
                                <option>师资变动</option>
                                <option>课程冲突</option>
                                <option>其他原因</option>
                            </select>
                        </div>       
                        <input id="reasonInput" placeholder="请输入原因">         
                    </li>
                    <li class="submitDlt">
                        <button id="submitDltClass"> 确定 </button>   
                    </li>
                </ul>
            </div>
        </div>
        <div id="showStdPop">
            <div class="stdWindow">
                <button class="closeStdPop" id="closeStdPop"> x </button>
                <h3 style="text-align:center"> 已选学生 </h3> <hr>
                <div class="searchBar">
                    <input type="text" id="search" placeholder="输入姓名/学号">
                    <button id="startSearch">搜索</button>
                </div>                
                <div class="tableWindow">
                    <table class="studentInfo" cellspacing="0">
                        <thead>
                            <tr>
                                <th style="width:34px;">序号</th>
                                <th style="width:100px;">姓名</th>
                                <th style="width:150px;">学号</th>
                                <th style="width:100px;">班级</th>
                                <th style="width:54px;">性别</th>
                                <th style="width:150px;">学院</th>
                                <th style="width:22px;"></th>
                            </tr>
                        </thead>
                        <tbody id="infoBody">
                            <!-- <tr>
                                <td class="num">1</td>
                                <td style="text-align: left;">蔡天贤</td>
                                <td style="text-align: left;">202253081002</td>
                                <td style="text-align:left">计科一班</td>
                                <td>男</td>
                                <td style="text-align: left;">计算机学院</td>
                                <td><button class="dltCourse">x</button></td>
                            </tr>                                                                                                                                                                                                                                                                     -->
                        </tbody>
                    </table>
                </div>
                <div style="text-align:left;" id="stdCount"></div>
            </div>
        </div>
        <div id="coursePop">
            <div class="addWindow">
                <button class="closeAddPop" id="closeAddPop"> x </button>  
                <h3 style="text-align:center">课程添加</h3> <hr>
                <form id="addCourseForm">
                    <label for="courseName">课程：
                        <select id="courseName" name="courseName">
                            <option disabled selected hidden> - </option>
                        </select>
                    </label>                    
                    <label for="session">时间：
                        <select id="session" name="session">
                            <option disabled selected hidden> - </option>
                            <option>第一大节 (8:00~9:40)</option>
                            <option>第二大节 (10:10~11:50)</option>
                            <option>第三大节 (13:45~15:25)</option>
                            <option>第四大节 (15:55~17:35)</option>
                            <option>第五大节 (18:45~20:25)</option>
                            <option>第六大节 (20:35~21:20)</option>
                        </select>
                    </label>
                    <label for="day">星期：
                        <select id="day" name="day">
                            <option disabled selected hidden> - </option>
                            <option>一</option>
                            <option>二</option>
                            <option>三</option>
                            <option>四</option>
                            <option>五</option>
                            <option>六</option>
                            <option>日</option>
                        </select>                        
                    </label>
                    <label for="mode">模式：
                        <select id="mode" name="mode">
                            <option disabled selected hidden> - </option>
                            <option>全</option>
                            <option>双</option>
                            <option>单</option>
                        </select>                        
                    </label>
                    </label>
                    <label for="location">地点：<input type="text" name="location" id="location"></label>
                    <label for="credit">学分：<input type="text" name="credit" id="credit"></label>
                    <label for="capacity">人数：<input type="text" name="capacity" id="capacity"></label>
                    <button type="submit" id="submitAdd"> 确定 </button>
                </form>
            </div>
        </div>
    </div>
    <div id="foot"></div> 
</body>
</html>
