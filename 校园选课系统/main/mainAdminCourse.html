<!DOCTYPE html>
<html id="html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link href="style/mainAdminCourse.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="scripts/mainAdminCourse.js"></script>
</head>
<body>
    <div id="head">
        <div class="bg"></div>
        <ul id="headCont">
            <li class="Title">
                <img src="images/graduation.png">
                <h1>校园选课系统</h1>
            </li>
            <li class="navBar">
                <div><a href="mainAdmin.html" class="users">用户查询</a></div>
                <div><a href="mainAdminCourse.html" class="courses">课程管理</a></div>
                <div><a href="mainAdminRequest.html" class="requests">请求查询</a></div>
            </li>
            <li class="userInfo">
                <img src="images/user.png">
                <div id="userName"></div>
            </li>
        </ul>
    </div>
    <div id="content">
        <div class="searchBar">
            <input type="text" id="search" placeholder="输入课程">
            <select id="dropMenu">
                <option>全部</option>
                <!-- 由javascript动态添加 -->
            </select>
        </div>
        <div class="tableContainer">
            <table class="courseInfo" cellspacing="0">
                <thead>
                    <tr>
                        <th style="width: 60px;">序号</th>
                        <th style="width: 140px;">课程</th>
                        <th style="width: 70px;">课程码</th>
                        <th style="width: 125px;">学院</th>
                        <th style="width: 280px;">时间</th>
                        <th style="width: 90px;">授课教师</th>
                        <th style="width: 55px;">学分</th>
                        <th style="width: 150px;">教室</th>
                        <th style="width: 80px;">课堂人数</th>
                        <th style="width: 42px;"></th>
                    </tr>
                </thead>
                <tbody id="courseBody">
                    <!-- JS动态填充 -->
                </tbody>
                <tfoot>
                </tfoot>
            </table>
        </div>
        <div id="naviFoot">
            <span id="start"> << </span>
            <span id="backward"> < </span>
            <span id="pageNum"></span>
            <span id="forward"> > </span>
            <span id="end"> >> </span>              
        </div>        
    </div>
    <div id="foot"></div>
</body>
</html>
