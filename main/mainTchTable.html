<!DOCTYPE html>
<html id="html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link href="style/mainTchTable.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="scripts/mainTchTable.js"></script>
</head>
<body>
    <div id="head">
        <div class="bg"></div>
        <ul id="headCont">
            <li class="Title">
                <img src="images/graduation.png">
                <h1>校园选课系统</h1>
            </li>
            <li class="navBar">
                <div><a href="mainTeacher.html" class="courseTable">课程系统</a></div>
                <div><a href="mainTchTable.html" class="timeTable">课表查询</a></div>
            </li>
            <li class="userInfo">
                <img src="images/user.png" class="userIcon">
                <div id="userName"></div>       
                <img src="images/bell_18489388.png" class="notification" id="notification">

                <div id="notification-sidebar">
                    <div class="notification-contents">
                        <div class="noti-header"><span id="readAll">已读全部</span></div><hr>
                        <ul id="noti">
                            <!-- <li>请求已被驳回</li> -->
                        </ul>
                    </div>
                </div>                     
            </li>
        </ul>
    </div> 
    <div id="content">             
        <table class="schedule" id="schedule" cellspacing="0">
            <thead>
                <tr>
                    <th class="diag">
                        <span class="day">星期</span>
                        <span class="time">时间</span>
                    </th>
                    <th>星期一</th>
                    <th>星期二</th>
                    <th>星期三</th>
                    <th>星期四</th>
                    <th>星期五</th>
                    <th>星期六</th>
                    <th>星期日</th>
                </tr>
            </thead>
            <tbody id="schBody">
                <tr class="section" data-section="1">
                    <th>8:00 <br> ~ <br> 9:40</th>
                    <td class="M"></td>
                    <td class="Tu"></td>
                    <td class="W"></td>
                    <td class="Th"></td>
                    <td class="F"></td>
                    <td class="St"></td>
                    <td class="Sn"></td>                    
                </tr>
                <tr class="section" data-section="2">
                    <th>10:10 <br> ~ <br> 11:50</th>
                    <td class="M"></td>
                    <td class="Tu"></td>
                    <td class="W"></td>
                    <td class="Th"></td>
                    <td class="F"></td>
                    <td class="St"></td>
                    <td class="Sn"></td>                         
                </tr>
                <tr class="section" data-section="3">
                    <th>13:45 <br> ~ <br> 15:25</th>
                    <td class="M"></td>
                    <td class="Tu"></td>
                    <td class="W"></td>
                    <td class="Th"></td>
                    <td class="F"></td>
                    <td class="St"></td>
                    <td class="Sn"></td>     
                </tr>
                <tr class="section" data-section="4">
                    <th>15:55 <br> ~ <br> 17:35</th>
                    <td class="M"></td>
                    <td class="Tu"></td>
                    <td class="W"></td>
                    <td class="Th"></td>
                    <td class="F"></td>
                    <td class="St"></td>
                    <td class="Sn"></td>      
                </tr>
                <tr class="section" data-section="5">
                    <th>18:45 <br> ~ <br> 20:25</th>
                    <td class="M"></td>
                    <td class="Tu"></td>
                    <td class="W"></td>
                    <td class="Th"></td>
                    <td class="F"></td>
                    <td class="St"></td>
                    <td class="Sn"></td>     
                </tr>
                <tr class="section" data-section="6">
                    <th>20:35 <br> ~ <br> 21:20</th>
                    <td class="M"></td>
                    <td class="Tu"></td>
                    <td class="W"></td>
                    <td class="Th"></td>
                    <td class="F"></td>
                    <td class="St"></td>
                    <td class="Sn"></td>     
                </tr>
            </tbody>
            <tfoot id="tfoot"></tfoot>
        </table>
    </div>
    <div id="foot"></div> 
</body>
</html>
