<!DOCTYPE html>
<html id="html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link href="style/mainStdTable.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="scripts/mainStdTable.js"></script>
</head>
<body>
    <div id="head">
        <div class="bg"></div>
        <ul id="headCont">
            <li class="Title">
                <img src="images/graduation.png">
                <h1>校园选课系统</h1>
            </li>
            <li class="navBar">
                <div><a href="mainStudent.html" class="courseSelect">选课系统</a></div>
                <div><a href="mainStdTable.html" class="classTable">课表查询</a></div>
            </li>
            <li class="userInfo">
                <img src="images/user.png">
                <div id="userName"></div>
            </li>
        </ul>
    </div>
    <div id="content">
        <div class="tab-buttons">
            <button class="button active" data-target="schedule">课程表</button>
            <button class="button" data-target="courseList">课程列表</button>
        </div>
        <div class="table-container">
            <table class="schedule" id="schedule" cellspacing="0">
                <thead>
                    <tr class="week"></tr>
                    <tr>
                        <th class="diag">
                            <span class="day">星期</span>
                            <span class="time">时间</span>
                        </th>
                        <th>星期一</th>
                        <th>星期二</th>
                        <th>星期三</th>
                        <th>星期四</th>
                        <th>星期五</th>
                        <th>星期六</th>
                        <th>星期日</th>
                    </tr>
                </thead>
                <tbody id="schBody">
                    <tr class="section" data-section="1">
                        <th>8:00 <br> ~ <br> 9:40</th>
                        <td class="M"></td>
                        <td class="Tu"></td>
                        <td class="W"></td>
                        <td class="Th"></td>
                        <td class="F"></td>
                        <td class="St"></td>
                        <td class="Sn"></td>                    
                    </tr>
                    <tr class="section" data-section="2">
                        <th>10:10 <br> ~ <br> 11:50</th>
                        <td class="M"></td>
                        <td class="Tu"></td>
                        <td class="W"></td>
                        <td class="Th"></td>
                        <td class="F"></td>
                        <td class="St"></td>
                        <td class="Sn"></td>                         
                    </tr>
                    <tr class="section" data-section="3">
                        <th>13:45 <br> ~ <br> 15:25</th>
                        <td class="M"></td>
                        <td class="Tu"></td>
                        <td class="W"></td>
                        <td class="Th"></td>
                        <td class="F"></td>
                        <td class="St"></td>
                        <td class="Sn"></td>     
                    </tr>
                    <tr class="section" data-section="4">
                        <th>15:55 <br> ~ <br> 17:35</th>
                        <td class="M"></td>
                        <td class="Tu"></td>
                        <td class="W"></td>
                        <td class="Th"></td>
                        <td class="F"></td>
                        <td class="St"></td>
                        <td class="Sn"></td>      
                    </tr>
                    <tr class="section" data-section="5">
                        <th>18:45 <br> ~ <br> 20:25</th>
                        <td class="M"></td>
                        <td class="Tu"></td>
                        <td class="W"></td>
                        <td class="Th"></td>
                        <td class="F"></td>
                        <td class="St"></td>
                        <td class="Sn"></td>     
                    </tr>
                    <tr class="section" data-section="6">
                        <th>20:35 <br> ~ <br> 21:20</th>
                        <td class="M"></td>
                        <td class="Tu"></td>
                        <td class="W"></td>
                        <td class="Th"></td>
                        <td class="F"></td>
                        <td class="St"></td>
                        <td class="Sn"></td>     
                    </tr>
                </tbody>
                <tfoot id="tfoot">
                    <tr>
                        <td colspan="8">
                            <span id="backward"> < </span>
                            <span id="pageNum"></span>
                            <span id="forward"> > </span>
                        </td>
                    </tr>
                </tfoot>
            </table>
            <table class="courseList hidden" id="courseList" cellspacing="0">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>课程</th>
                        <th>课程编号</th>
                        <th>地点</th>                    
                        <th>时间</th>
                        <th>授课教师</th>
                        <th>学院</th>
                        <th>学分</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="listBody">

                </tbody>
                <tfoot></tfoot>
            </table>
        </div>
        <div id="unsubReason">
            <div class="reasonWindow">
                <button class="closeWindow" id="closeWindow"> x </button>
                <h3 style="text-align: center;">退课原因</h3>
                <hr>
                <ul>
                    <li class="course">
                        <div id="unCourse"></div>
                    </li>
                    <li class="reasonOption">
                        <div>原因：
                            <select id="reason">
                                <option disabled selected hidden> 选择退课原因 </option>
                                <option>健康状态不佳</option>
                                <option>经济困难</option>
                                <option>自然灾害</option>
                                <option>心理困扰</option>
                                <option>课程冲突</option>
                                <option>其他原因</option>
                            </select>
                        </div>       
                        <input id="reasonInput" placeholder="请输入原因">                        
                    </li>
                    <li class="submitReason">
                        <button id="submitUnSubReason"> 确定 </button>   
                    </li>                    
                </ul>
            </div>
        </div>
    </div>
    <div id="foot"></div>
</body>
</html>
