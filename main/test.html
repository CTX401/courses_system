<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>切换表格内容</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }

    /* 按钮区域 */
    .tab-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      padding: 10px 20px;
      border: none;
      background-color: #ddd;
      cursor: pointer;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }

    .tab-buttons button.active {
      background-color: #007BFF;
      color: white;
    }

    /* 表格框 */
    .table-container {
      width: 80%;
      margin: 0 auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background: #f9f9f9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 8px;
    }

    th {
      background-color: #eee;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="tab-buttons">
    <button class="tab-btn active" data-target="table1">学生信息</button>
    <button class="tab-btn" data-target="table2">课程信息</button>
    <button class="tab-btn" data-target="table3">教师信息</button>
  </div>

  <div class="table-container">
    <table id="table1">
      <thead>
        <tr><th>ID</th><th>姓名</th><th>班级</th></tr>
      </thead>
      <tbody>
        <tr><td>1</td><td>张三</td><td>软件工程1班</td></tr>
        <tr><td>2</td><td>李四</td><td>计算机2班</td></tr>
      </tbody>
    </table>

    <table id="table2" class="hidden">
      <thead>
        <tr><th>课程ID</th><th>课程名称</th><th>学分</th></tr>
      </thead>
      <tbody>
        <tr><td>101</td><td>数据库系统</td><td>3</td></tr>
        <tr><td>102</td><td>操作系统</td><td>4</td></tr>
      </tbody>
    </table>

    <table id="table3" class="hidden">
      <thead>
        <tr><th>教师ID</th><th>姓名</th><th>所属学院</th></tr>
      </thead>
      <tbody>
        <tr><td>T01</td><td>王老师</td><td>计算机学院</td></tr>
        <tr><td>T02</td><td>陈老师</td><td>信息工程学院</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const buttons = document.querySelectorAll('.tab-btn');
    const tables = document.querySelectorAll('table');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        // 移除所有 active 样式
        buttons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        // 隐藏所有表格
        tables.forEach(tbl => tbl.classList.add('hidden'));

        // 显示当前表格
        const targetId = button.getAttribute('data-target');
        document.getElementById(targetId).classList.remove('hidden');
      });
    });
  </script>

</body>
</html>
