    <title>主页</title>
    <link href="style/mainAdmin.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="scripts/mainAdmin.js"></script>
</head>
<body>
    <div id="head">
        <div class="bg"></div>
        <ul id="headCont">
            <li class="Title">
                <img src="images/graduation.png">
                <h1>校园选课系统</h1>
            </li>
            <li class="navBar">
                <div><a href="mainAdmin.html" class="users">用户查询</a></div>

                <div><a href="mainAdminRequest.html" class="requests">请求查询</a></div>

                    <ul class="menu">
                        <li><a href="#">添加用户</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
    <div id="content">
        <div class="tab-buttons">
            <button class="button active" data-target="stdContainer">学生信息</button>
            <button class="button" data-target="tchContainer">教师信息</button>
            <button class="button" data-target="loginContainer">登录信息</button>
        </div>
        <div class="table-container">
            <div id="stdContainer" class="outer">
                <div class="searchbar" id="searchbarStd">
                    <input type="text" class="searchStd" placeholder="输入姓名或学号">
                    <button id="startSearchStd">查找</button>
                </div>                   
                <div class="container">
                    <table id="students" cellspacing="0"> 
                        <thead>

                            <tr>
                                <th class="num">序号</th>
                                <th>姓名</th>
                                <th>学号</th>
                                <th>性别</th>
                                <th>专业</th>
                                <th>班级</th>
                                <th>电话号码</th>
                                <th>邮箱</th>
                                <th>学位</th>   
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="stdTabBody">

                                <td><button class="dltBtn"> X </button></td>
                            </tr> -->
                        </tbody>
                        <tfoot>                   
                        </tfoot>
                    </table>             
                </div>
                <div id="addStudent">
                    <button> ＋ </button>
                </div>                   
            </div>
            <div class="outer hidden" id="tchContainer">
                <div class="searchbar" id="searchbarTch">
                    <input type="text" class="searchTch" placeholder="输入姓名或工号">
                    <button id="startSearchTch">查找</button>
                </div>    
                <div class="container">
                    <table id="teachers" cellspacing="0">
                        <thead>
                 
                            <tr>
                                <th class="num">序号</th>
                                <th>姓名</th>
                                <th>工号</th>
                                <th>性别</th>
                                <th>职称</th>
                                <th>单位</th>
                                <th>邮箱</th>
                                <th>联系方式</th>      
                                <th></th>                  
                            </tr>
                        </thead>
                        <tbody id="tchTabBody">
                            
                        </tbody>
                        <tfoot>
                        </tfoot>                
                    </table>

                </div>
                <div id="addTeacher">
                    <button> ＋ </button>
                </div>                
            </div>
            <div id="loginContainer" class="outer hidden">
                <div class="searchbar" id="searchbarLog">
                    <input type="text" class="searchLog" placeholder="输入姓名或学工号">
                    <button id="startSearchLog">查找</button>
                </div>                 
                <div class="container">
                    <table id="login" cellspacing="0">
                        <thead>
                            <tr>
                                <th class="num">序号</th>
                                <th>姓名</th>
                                <th>ID</th>
                                <th>密码</th>
                                <th>激活</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="loginTabBody">
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
    <div id="foot"></div>
